<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
   
  </head>
  <body class="unexploded">
	<div id='box'>
  		
  		
  		<div class="element">
  			<img class='element' id='blue' src='img/uncut-blue-wire.png'>
  			<img class='element' id='green' src='img/uncut-green-wire.png'>
  			<img class='element' id='red' src='img/uncut-red-wire.png'>
  			<img class='element' id='white' src='img/uncut-white-wire.png'>
  			<img class='element' id='yellow' src='img/uncut-yellow-wire.png'>
  		</div>
  		<div class="elemental">
  			<h2 id='timer'>30</h2>
  		</div>
  		 	<button id='reset'>Reset Game</button>
  	</div>
  	<audio id='electricity' src='./sounds/electricity.wav'>
  	<audio id='explode' src='./sounds/BldgExplode.wav'>
  	<audio id='cheer' src='./sounds/CrowdYay.wav'>
  	<audio id='yay' src='./sounds/success.wav'>
  	<audio id='siren' src='./sounds/Siren.wav'>
  </body>
</html>
